<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Luminix - আপনার ভিডিওর আলো</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900 font-sans">

  <!-- হেডার -->
  <header class="bg-white shadow p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-indigo-600">Luminix</h1>
    <input type="text" placeholder="ভিডিও খুঁজুন..." class="border px-3 py-2 rounded w-1/3" />
  </header>

  <!-- হিরো সেকশন -->
  <section class="bg-indigo-600 text-white py-12 text-center">
    <h2 class="text-4xl font-bold mb-4">আলোকিত হোক আপনার কনটেন্ট!</h2>
    <p class="text-lg">বাংলা ভাষাভাষীদের জন্য একটি নতুন ভিডিও অভিজ্ঞতা। বিনামূল্যে, স্বাধীন, এবং আলোকিত।</p>
  </section>

  <!-- ভিডিও গ্রিড -->
  <main class="p-6 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">

    <!-- ভিডিও কার্ড ১ -->
    <div class="bg-white rounded-xl shadow overflow-hidden">
      <iframe class="w-full h-48" src="https://www.youtube.com/embed/dQw4w9WgXcQ" allowfullscreen></iframe>
      <div class="p-4">
        <h3 class="font-semibold text-lg">বাংলা টিউটোরিয়াল ১</h3>
        <p class="text-sm text-gray-600">দেখেছেন: ১.২ মিলিয়ন · ১ সপ্তাহ আগে</p>
      </div>
    </div>

    <!-- ভিডিও কার্ড ২ -->
    <div class="bg-white rounded-xl shadow overflow-hidden">
      <iframe class="w-full h-48" src="https://www.youtube.com/embed/3JZ_D3ELwOQ" allowfullscreen></iframe>
      <div class="p-4">
        <h3 class="font-semibold text-lg">ক্রিয়েটিভ ভিডিও</h3>
        <p class="text-sm text-gray-600">দেখেছেন: ৮৯৩ হাজার · ২ দিন আগে</p>
      </div>
    </div>

  </main>

  <!-- ফুটার -->
  <footer class="text-center p-4 text-sm text-gray-500">
    © ২০২৫ Luminix. বাংলায় তৈরি, বাংলা ভাষাভাষীদের জন্য।
  </footer>

</body>
</html>
